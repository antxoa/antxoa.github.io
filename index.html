	<title>Developer area</title>
	<style>
		*{padding:0; margin:0; box-sizing:border-box;}
		body{background:#000; padding:0; margin:0;}
		ul{width:100vw; height:100vh; display:flex; flex-direction:column; justify-content:space-around; align-items:center;}
		li{width:100vw; height:auto; text-align:center; overflow:hidden;}
		a{text-align:center; color:#FFF; font-family:Monospace; font-size:clamp(1.7rem, 4vw + 0.6rem, 4.5vw); text-decoration:none; padding:25px; display:inline-block; transition:all 0.3s linear;}
		a:before{content:"❭_";}
		a:hover,a:focus{transform:scale(1.05);}
		@media screen and (min-width:700px){
			ul{flex-direction:row;}
			li{width:50vw;}
		}
	</style>
